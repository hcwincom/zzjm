<div style="clear:both"></div>
<div class="form-group">
    <label  class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="name" value="{$info.name}" />
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">编码</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="code" value="{$info.code}" required/>
        <p>编码为系统内的银行代码，目前不需要，请输入0</p>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">简介</label>
    <div class="col-md-6 col-sm-10">

        <textarea class="form-control" name="dsc" rows="5"  maxlength="250">{$info.dsc}</textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" class="form-control" name="sort" value="{$info.sort}" />
    </div>
</div>

<div class="form-group "  >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
        <present name='change.dsc'>
            <input type="text" class="red form-control"  name="dsc"  value="{$change.dsc}"  />
        </present>
    </div>
</div>
<include file="public@adsc" />
