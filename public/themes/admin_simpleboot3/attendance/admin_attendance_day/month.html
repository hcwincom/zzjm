<include file="public@header" />
  
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs"> 
	  
		</ul>
		 <form class="well form-inline margin-top-20" method="post"
			action="">
			 <notempty name="shops">
		   		<select class="form-control" name="shop" id="shop">
		   			<option value="0">所有店铺</option>
		        <foreach name="shops" item="vo">
		        	<option value="{$key}" <if condition="$key eq $data.shop">selected</if>>{$vo}</option>
		        </foreach> 
		        </select>
	        </notempty>
	         
            <select class="form-control" name="time" id="">
	        <foreach name="times" item="vo">
	        	<option value="{$key}" <if condition="$key eq $data.time">selected</if>>{$vo[1]}</option>
	        </foreach> 
	        </select>
			<input class="js-datetime form-control" type="text" id="datetime1" name="datetime1" value="{$data.datetime1}">
			--
			<input class="js-datetime form-control" type="text" id="datetime2" name="datetime2" value="{$data.datetime2}">
			
			<input type="submit" class="btn btn-primary" value="搜索" />
				 
		</form>
		 
		<form method="post" class="js-ajax-form{$zzajax} margin-top-20" action="">
			<div class="table-actions">
 				 
			</div>

			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
					 	<notempty name="shops">
						<th >所在店铺</th> 
						</notempty>
						<th>员工姓名</th> 
						 
						<th>正常上班</th> 
						 <th>不正常打卡</th> 
						<th>旷工</th>
						<th>请假</th>
						<th>调休</th> 
						<th>出差</th> 
						 
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
				 
					<tr >
						<notempty name="shops">
						<td > 
						{$shops[$vo.shop]|default='--'}
						</td>
						</notempty>
						<td>{$vo.aname}</td>
						 
						 <td>
						  {$vo[2]|default=0}
						 </td>
						 <td>
						  {$vo[3]|default=0}
						 </td>
						 <td>
						 {$vo[6]|default=0}
						 </td>
						 <td> {$vo[17]|default=0}</td>
						 <td> {$vo[18]|default=0}</td>
						 <td> {$vo[19]|default=0}</td>
						 
					</tr>
				 
					</foreach>
				</tbody>

			</table>

		</form>
	  
	</div>
	<script src="__STATIC__/js/admin.js"></script>
<script>
   
</script>
</body>
</html>
