<div style="clear:both"></div>
<div class="form-group">
    <label  class="col-sm-2 control-label">{$flag}名称</label>
    <div class="col-md-6 col-sm-10"> 
    	<input type="text"  class=" form-control" name="name" value="{$info.name}"   /> 
    </div>
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label">起止时间时间</label>
    <div class="col-md-6 col-sm-10">
    
    	<input type="text"  class="js-datetime form-control short200" name="start_day" value="{$info.start_day}"  required/>
   -<input type="text"  class="js-datetime form-control short200" name="end_day" value="{$info.end_day}"  required/>
   <notempty name="info">
   	<span>共{$info.days}天</span>
   </notempty>
   <p class="notice">补卡只能选择1天</p>
    </div>
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label">申请类型</label>
    <div class="col-md-6 col-sm-10">
    <foreach name="apply_types" item="vo">
    	<label class="radio-line">
        	<input type="radio" name="apply_type" value="{$key}" <if condition="$key eq $info.apply_type">checked</if> required/>{$vo}
        </label>
    </foreach>
       
    </div>
</div>
 <div class="form-group">
    <label  class="col-sm-2 control-label">申请描述</label>
    <div class="col-md-6 col-sm-10"> 
    	<input type="text"  class=" form-control" name="adsc" value="{$info.adsc}"   /> 
    </div>
</div>
 <notempty name="info">
 <div class="form-group  ">
      <label  class="col-sm-2 control-label">申请人</label>
      <div class="col-md-6 col-sm-10">
       <label class="input-inline"> 
          	申请人：
          <input type="text" class="form-control short-auto"  value="{$info.aname|default=$info['aid']}" />
        </label>
         <label class="input-inline"> 
          	申请时间：
          <input type="text" class="form-control short-auto"  value="{$info.atime|date='Y-m-d H:i',###}" />
        </label>
      <notempty name="info.rid">
         <label class="input-inline"> 
       	 审核人： 
          <input type="text" class="form-control short-auto"  value="{$info.rname|default=$info['rid']}" />
        </label>	
         <label class="input-inline"> 
          	审核时间：
          <input type="text" class="form-control short-auto"  value="{$info.rtime|date='Y-m-d H:i',###}" />
        </label>
		</notempty> 
      </div>
  </div>
 
 <notempty name="info.rid">
 <div class="form-group  ">
      <label  class="col-sm-2 control-label">审核人</label>
      <div class="col-md-6 col-sm-10">
       
         <label class="input-inline"> 
       	 审核人： 
          <input type="text" class="form-control short"  value="{$info.rname|default=$info['rid']}" />
        </label>	
         <label class="input-inline"> 
          	审核时间：
          <input type="text" class="form-control short"  value="{$info.rtime|date='Y-m-d H:i',###}" />
        </label>
		 
      </div>
  </div>
  </notempty>
   <div class="form-group">
    <label  class="col-sm-2 control-label">审核描述</label>
    <div class="col-md-6 col-sm-10"> 
    	<input type="text"  class=" form-control" name="rdsc" value="{$info.rdsc}"   /> 
    </div>
</div>
</notempty>
