<div style="clear:both"></div>
<div class="form-group">
    <label  class="col-sm-2 control-label">考勤名称</label>
    <div class="col-md-6 col-sm-10">
    
    	<input type="text"  class=" form-control" name="name" value="{$info.name}"  required/>
    <present name="change.name">
    	<input type="text"  class=" form-control red" value="{$change.name}" />
    </present>	 
    </div>
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label">时间</label>
    <div class="col-md-6 col-sm-10">
    <eq name="info.rule_type" value="1">
    	每周考勤
    	<input type="text"  class="form-control short" value="{$weeks[$info.week]}"/>
    <else/>
    	自定义时间
    	<input type="text"  class="js-date form-control short" name="day" value="{$info.day}"  />
    <present name="change.day">
    	<input type="text"  class=" form-control red" value="{$change.day}" />
    </present>	 	
    	<input type="hidden" name="rule_type" value="2"/>
    </eq>
       
    </div>
</div>
<div class="form-group">
    <label  class="col-sm-2 control-label">是否工作</label>
    <div class="col-md-6 col-sm-10">
    <foreach name="work_types" item="vo">
    	<label class="radio-line">
        	<input type="radio" name="work_type" value="{$key}" <if condition="$key eq $info.work_type">checked</if> required/>{$vo}
        </label>
    </foreach>
    <present name="change.work_type">
    	<span class="red">{$work_types[$change.work_type]}</span>
    </present>	   
    </div>
</div>
 <div class="form-group">
    <label  class="col-sm-2 control-label">上班签到时间</label>
    <div class="col-md-6 col-sm-10">
    	<label  class="input-line">
        	 标准上班时间
         	<input type="number" min="0" max="23" class="form-control short" name="start_hour" value="{$info.start_hour|default=9}" />
        	 <present name="change.start_hour">
		    	<span class="red">{$change.start_hour}</span>
		    </present>	
        	 时-
         	<input type="number" min="0" max="59" class="form-control short" name="start_minute" value="{$info.start_minute|default=0}" />
        	 <present name="change.start_minute">
		    	<span class="red">{$change.start_minute}</span>
		    </present>	
        	分
        </label>
        <label  class="input-line">
        	 迟到开始时间（分钟）
         	<input type="number" min="0" max="60" class="form-control short" name="start1" value="{$info.start1|default=10}" />
        	 <present name="change.start1">
		    	<span class="red">{$change.start1}</span>
		    </present> 
        </label>
        <input type="hidden" name="start2" value="0"/>
        
        <p class="notice">迟到开始时间表示超过指定的分钟后签到算迟到</p>
    </div>
</div>
 <div class="form-group">
    <label  class="col-sm-2 control-label">下班签退时间</label>
    <div class="col-md-6 col-sm-10">
    	<label  class="input-line">
        	 标准下班时间
         	<input type="number" min="0" max="23" class="form-control short" name="end_hour" value="{$info.end_hour|default=17}" />
        	 <present name="change.end_hour">
		    	<span class="red">{$change.end_hour}</span>
		    </present>
        	 时-
         	<input type="number" min="0" max="59" class="form-control short" name="end_minute" value="{$info.end_minute|default=0}" />
        	 <present name="change.end_minute">
		    	<span class="red">{$change.end_minute}</span>
		    </present>
        	分
        </label>
        <label  class="input-line">
        	 早退开始时间（分钟）
         	<input type="number" min="0" max="60" class="form-control short" name="end1" value="{$info.end1|default=10}" />
        	 <present name="change.end1">
		    	<span class="red">{$change.end1}</span>
		    </present> 
        </label>
         <input type="hidden" name="end2" value="0"/>
         
        <p class="notice">早退开始时间表示提前指定的分钟签退算早退</p>
    </div>
</div>
 <div class="form-group">
    <label  class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
    
    	<input type="number"  class=" form-control " name="sort" value="{$info.sort|default=1000}"   />
      <present name="change.sort">
	    	<input type="number red"  class=" form-control "  value="{$change.sort}"   />
	    </present>  	 
    </div>
</div>

<include file="public@adsc" />
