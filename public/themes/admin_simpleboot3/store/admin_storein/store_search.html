<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			<include file="store@admin_goods:nav" />
			<li class="active"><a>查库存</a></li>  
		 
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="">
		
		  <table class="table table-hover table-bordered table-list">
		 	<tr>
		 	<td>产品名称</td>
		 	<td>产品编码</td>
		 	<td>产品图片</td>
		 	<foreach name="stores" item="vo">
		 	<td>{$vo}</td>
		 	</foreach>
		 	</tr>
		 <foreach name="goods" item="vv" key="kk">
		 	<tr class="">
		 		<td>
		 			<label class="checkbox-inline">
				 		<input type="checkbox" class="check_goods"/>{$vv.name}
				 	</label>
				</td>
		 		<td>{$vv.code}</td>
		 		<td>{$vv.pic}</td>
		 	<foreach name="stores" item="v" key="k">
		 		 <td>
			 	<present name="res[$kk][$k]">
			 		<label class="checkbox-inline">
				 		<input type="checkbox" class="check_store" value="{$kk}-{$k}" name="store[]" />{$res[$kk][$k]}
				 	</label> 
			 	<else/> 
			 		--
			 	</present>
		 		 </td>
		 	</foreach>
		 	</tr>
		 </foreach>
		 </table>
		 <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10"> 
				 
				<button type="submit" class="save btn btn-primary js-ajax-submit" >生成库存曲线</button>
				 <p>选择需要的库存生成曲线，暂无</p>
			</div>
			
		</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script> 
</body>
</html>
<script>
$('.save').click(function(){
	$('form').attr('action',"{:url('history_pic')}");
	return false;
});
$('.check_goods').change(function(){ 
	$(this).parents('tr').find('.check_store').prop('checked',$(this).prop('checked')); 
});
</script>
