<script>
 
var get_shelfs_url="{:url('store/Storeajax/get_shelfs')}";
var get_floors_url="{:url('store/Storeajax/get_floors')}"; 
var box_code_add_url="{:url('store/Storeajax/box_code_add')}"; 
var box_code_check_url="{:url('store/Storeajax/box_code_check')}"; 
var id="{$info.id|default=0}";
 
var store="{$data.store|default=0}";  
var shelf="{$data.shelf|default=0}";  
var floor="{$info.floor|default=0}";

var goods="{$info.goods|default=0}";
if(store>0){ 
	store_change(store);
}
if(shelf>0){
	$('#shelf').val(shelf);
	shelf_change(shelf);
}
$('#shelf').change(function(){
		shelf=$(this).val(); 
		shelf_change(shelf); 
	}); 
if(id==0){  
 	$('#store').change(function(){
 		store=$(this).val(); 
 		store_change(store); 
 	});  
 	$('#floor').change(function(){
 		floor=$(this).val(); 
 		if(floor==0){ 
 			$('#code').val('');
 			return false;
 		}
 		$.ajax({
 	        type: 'POST',
 	        url: box_code_add_url,
 	        dataType: 'json', 
 	        data:{'floor':floor,},
 	        success: function (data) {
 	     	    if(data.code!=1){
 	     	    	msg(data.msg);
 	     	    	return false;
 	     	    } 
 	     	   $('#code').val(data.data.code);
 	     	   $('#code_num').val(data.data.code_num);
 	        }, 
 	        error: function (event, XMLHttpRequest, ajaxOptions, thrownError) { 
 	            msg(event.responseText,1);
 	        }
 	    });
 	}); 
} 
 if(goods==0){
	 cate_js($('#cate1'),0,$('#cate2'),0,$('#goods'),0);
 }else{
	 store="{$info.store}";
	 store_change(store);
	 var get_boxes0_url="{:url('store/Storeajax/get_boxes0')}";
	 $('#floor').change(function(){
	 		floor=$(this).val(); 
	 		var options='<option value="0">请选择料位</option>';
	 		if(floor==0){ 
	 			$('#box').html(options);
	 			return false;
	 		}
	 		$.ajax({
	 	        type: 'POST',
	 	        url: get_boxes0_url,
	 	        dataType: 'json', 
	 	        data:{'floor':floor,},
	 	        success: function (data) {
	 	        	var list=data.data; 
	 	     	    for(var i in list){
	 	     	    	options+='<option value="'+i+'">'+list[i]+'</option>';
	 	     	    }
	 	     	    $('#box').html(options); 
	 	        }, 
	 	        error: function (event, XMLHttpRequest, ajaxOptions, thrownError) { 
	 	            msg(event.responseText,1);
	 	        }
	 	    });
	 	}); 
 }
function store_change(store){
	var options='<option value="0">请选择货架</option>';
	var options0='<option value="0">请选择层号</option>';
	if(store==0){
		$('#shelf').html(options);
		$('#floor').html(options0);
		return false;
	}
 $.ajax({
        type: 'POST',
        url: get_shelfs_url,
        dataType: 'json', 
        data:{'store':store},
        success: function (data) {
     	    var list=data.data; 
     	    for(var i in list){
     	    	options+='<option value="'+i+'">'+list[i]+'</option>';
     	    }
     	    $('#shelf').html(options);
   			$('#floor').html(options0); 
        }, 
        error: function (event, XMLHttpRequest, ajaxOptions, thrownError) { 
            msg(event.responseText,1);
        }
    });
}
function shelf_change(shelf){
	var options='<option value="0">请选择层号</option>';
	if(shelf==0){ 
		$('#floor').html(options);
		return false;
	}
	$.ajax({
        type: 'POST',
        url: get_floors_url,
        dataType: 'json', 
        data:{'shelf':shelf},
        success: function (data) {
     	    var list=data.data; 
     	    for(var i in list){
     	    	options+='<option value="'+i+'">'+list[i]+'</option>';
     	    } 
   			$('#floor').html(options); 
        }, 
        error: function (event, XMLHttpRequest, ajaxOptions, thrownError) { 
            msg(event.responseText,1);
        }
    });
}
 
$('#code_num').change(function(){
	floor=$('#floor').val();
	var code_num=$('#code_num').val(); 
	if(floor==0 || code_num<=0){ 
		$('#code').val('');
		return false;
	}
	 
	$.ajax({
        type: 'POST',
        url: box_code_check_url,
        dataType: 'json', 
        data:{'floor':floor,'code_num':code_num,'id':id},
        success: function (data) {
     	    if(data.code!=1){
     	    	msg(data.msg);
     	    	return false;
     	    }else{
     	    	 $('#code').val(data.data.code);
     	    }  
        }, 
        error: function (event, XMLHttpRequest, ajaxOptions, thrownError) { 
            msg(event.responseText,1);
        }
    });
	 
});
 
</script>
