<script>
	 var id="{$info.id|default=0}";
	 var code_add="{:url('custom/customajax/code_add')}";
	 var code_check="{:url('custom/customajax/code_check')}";
	city_js2($('#province'),"{$info.province|default=0}",$('#city'),"{$info.city|default=0}",$('#area'),"{$info.area|default=0}");
	//城市选择js初始化
	function city_js2($province,province,$city,city,$area=null,area=0){
		get_citys($province,1,province);
		if(province>0){
			get_citys($city,province,city);
		}
		if(city>0){
			get_citys($area,city,area); 
		}
		$province.change(function(){
			province=$(this).val();
			get_citys($city,province,0);
			get_citys($area,0,0); 
			$('#postcode').val('');
		});
		$city.change(function(){ 
			city=$(this).val();
			get_citys($area,city,0);
		 
			if(city==0){
				$('#city_code').val('');
				$('#postcode').val('');
				return false;
			}
			$.post(code_add,{'id':id,'city':city,'type':1},function(data){
				$('#city_code').val(data.data.city_code); 
				$('#code_num').val(data.data.code_num);
				$('#postcode').val(data.data.postcode); 
			},'json');
		});
		$area.change(function(){ 
			area=$(this).val(); 
			//获取邮编 
			if(area==0){
				$('#postcode').val('');
				return false;
			}
			$.post(city_one_url,{'id':area},function(data){  
				$('#postcode').val(data.data.postcode); 
			},'json');
		});
	}
	 
	
	$('#code_num').change(function(){
		var code_num=$(this).val();
		var city=$('#city').val();
		if(city==0){
			$('#city_code').val('');
			$('#code_num').val(1);
			return false;
		}
		$.post(code_check,{'id':id,'city':city,'type':1,'code_num':code_num},function(data){
			console.log(data);
			if(data.code!=1){
				alert(data.msg);
				$('#code_num').focus();
			}
		},'json');
	});
$('.paytypes').change(function(){
	var pay=this.value;
	
	if(pay=='0'){
		return 0;
	}
	var flag=$(this).attr('flag');
	var $option=$(this).find('option:selected').eq(0);
	$('#pay_name'+flag).val($option.attr('account'));
	$('#pay_num'+flag).val($option.attr('num'));
	$('#pay_location'+flag).val($option.attr('location'));
	$('#pay_bank'+flag).val($option.attr('bank'));
});
</script>
