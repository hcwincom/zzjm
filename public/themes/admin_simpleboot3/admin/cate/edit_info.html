<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			<include file="admin@cate/nav" /> 
			<li class="active"><a href="{:url('edit_info',['id'=>$info1.id])}">审核{$flag}</a></li>  
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="{:url('review_edit')}">
			<div class="form-group">
				<label  class="col-sm-2 control-label">id</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.id}" readonly/>
				</div>
			</div>
			<div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label">名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.name}" />
				 
				 <notempty name='change.name'>
				 	<input type="text" class="red form-control" value="{$info1.name}" />
				 </notempty>
					
				</div>
			</div>
			<div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label">父级分类</label>
				<div class="col-md-6 col-sm-10">
				 	 
					<select id="">
						<option value="0">作为一级分类</option>
					<foreach name="cates" item="vo">
						<option value="{$key}" <if condition="$info.fid eq $key">selected</if>>{$vo}</option>
					</foreach>
					</select>
					
				<notempty name='change.fid'>
				 	<select id="">
						<option value="0">作为一级分类</option>
					<foreach name="cates" item="vo">
						<option value="{$key}" <if condition="$info1.fid eq $key">selected</if>>{$vo}</option>
					</foreach>
					</select>
				 </notempty>
				</div>
			</div>
			 <div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label">编码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.code}" readonly/>
				</div>
			</div>
			 <div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label">排序</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$info.sort}" />
				<notempty name='change.sort'>
				 	<input type="text" class="red form-control" value="{$info1.sort}" />
				 </notempty>
				</div>
			</div>
			<div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label">{$flag}状态</label>
				<div class="col-md-6 col-sm-10">
				 	<input type="text" class="form-control" value="{$statuss[$info.status]}" />  
				</div>
			</div>
			<div class="form-group rstatus">
				<label for="input-gender" class="col-sm-2 control-label">审核状态</label>
				<div class="col-md-6 col-sm-10">
				 	 <foreach name="review_status" item="vo">
				 		<input type="radio" value="{$key}" name="rstatus" <if condition="$key eq $info1.rstatus">checked</if>/>{$vo}
				 </foreach>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10"> 
					<input type="hidden" name="id" value="{$info1.id}" /> 
					<eq name="info1.rstatus" value="1">
					<button type="submit" class="review_edit btn btn-primary js-ajax-submit"  >审核</button> 
					 </eq> 
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
					 <p> </p>
				</div>
				
			</div>
		</form>
	 
	</div>
	<script src="__STATIC__/js/admin.js"></script> 
</body>
</html>
 <script>
 $('.review_edit').click(function(){
	 var status=$('.rstatus input:checked').val();
	 if(status=='1'){
		 alert('未选择审核结果');
		 return false;
	 }
	 if(!confirm('请确认，审核结果不可逆！')){
		 return false;
	 }
	 $(this).parents('form').attr('action',"{:url('review_edit')}");
 });
 </script>
