<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			<include file="admin@cate/nav" /> 
			<li class="active"><a href="{:url('edit',['id'=>$info.id])}">编辑{$flag}</a></li>  
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="">
			<div class="form-group">
				<label  class="col-sm-2 control-label">id</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="id" name="id" value="{$info.id}" readonly/>
					<a href="{:url('edit_list',['type1'=>'id','name'=>$info.id])}" target="_blank">查看编辑记录</a>
				</div>
			</div>
			<div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label">名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name" value="{$info.name}" />
				</div>
			</div>
			<div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label">父级分类</label>
				<div class="col-md-6 col-sm-10">
					<select name="fid" id="cid">
						 
					<foreach name="cates" item="vo">
						<option value="{$key}" <if condition="$info.fid eq $key">selected</if>>{$vo}</option>
					</foreach>
					</select>
				</div>
			</div>
			 <div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label">同级编码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="code_num" name="code_num" value="{$info.code_num}" />
				</div>
			</div>
			 <div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label">排序</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="sort" value="{$info.sort}" />
				</div>
			</div>
			<div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label">审核状态</label>
				<div class="col-md-6 col-sm-10">
				 
				 <foreach name="statuss" item="vo">
				 	 <label class="radio-inline">
				 		<input type="radio" value="{$key}" name="status" <if condition="$key eq $info.status">checked</if>/>{$vo}
				 	</label>
				 </foreach>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10"> 
					<button type="submit" class="review btn btn-primary js-ajax-submit"  >审核状态</button> 
					<button type="submit" class="save btn btn-primary js-ajax-submit" >提交编辑信息</button>
					 
					<eq name="info.status" value="4">
					 	<button type="submit" class="cancel_ban btn btn-primary js-ajax-submit">恢复</button> 
					</eq>
					<eq name="info.status" value="2">
					 	  <button type="submit" class="ban btn btn-primary  js-ajax-submit" >禁用</button> 
					</eq>
					
					 <p> </p>
				</div>
				
			</div>
		</form>
	 
	</div>
	<script src="__STATIC__/js/admin.js"></script> 
</body>
</html>
<script>
$('.review').click(function(){
	$('form').attr('action',"{:url('review')}");
});
$('.save').click(function(){
	$('form').attr('action',"{:url('edit_do')}");
});
$('.ban').click(function(){
	$(this).parents('form').attr('action',"{:url('ban')}");
});
$('.cancel_ban').click(function(){
	$(this).parents('form').attr('action',"{:url('cancel_ban')}");
});
 
var cid=$('#cid').val(); 
var id=$('#id').val(); 
 

$('#cid').change(function(){
	cid=$(this).val();
	cid_change(cid,id);
});
$('#code_num').change(function(){
	cid=$('#cid').val();
	var code_num=parseInt($('#code_num').val());
	
	$.post("{:url('code_change')}",{'cid':cid,'code_num':code_num,'id':id},function(data){ 
		if(data.code!=1){
			alert(data.msg);
			cid_change(cid,id);
			return false;
		} 
	},'json');
});
function cid_change(cid,id=0){
	$.post("{:url('cid_change')}",{'cid':cid,'id':id},function(data){ 
		if(data.code!=1){
			alert(data.msg);
			return false;
		}
		$('#code_num').val(data.msg);
	},'json');
}
 
 
</script>
