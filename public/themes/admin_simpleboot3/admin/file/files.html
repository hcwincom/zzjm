<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class=""><a href="{:url('index')}">文件列表</a></li>
		 <li class="active"><a href="{:url('files')}">纯文件列表</a></li>
			<li><a href="{:url('clear')}">非法文件清除</a></li>
		 
		 
		</ul>
		<form method="post" class="js-ajax-form margin-top-20" action=" ">

			 <a href="{$url_up}">返回上一级</a>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr> 
						<th>文件目录</th> 
						<th>操作</th> 
					</tr>
				</thead>
				<tbody>
					<foreach name="dirs" item="vo">
					<tr> 
						<td>{$vo.name}</td> 
						<td>
						 	<a href="{$vo.scan}">下级目录</a>
						 	
						 	<a href="{$vo.load}">下载</a>
						</td> 
					</tr>
					</foreach>
					<foreach name="files" item="vo">
					<tr> 
						<td>{$vo.name}</td> 
						<td>
						  
						 	
						 	<a href="{$vo.load}">下载</a>
						</td> 
					</tr>
					</foreach>
				</tbody>

			</table>

		</form>
	 
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
