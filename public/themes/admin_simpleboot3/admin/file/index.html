<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('index')}">文件列表</a></li>
		 
			<li><a href="{:url('clear')}">非法文件清除</a></li>
		 
		</ul>
		<form method="post" class="js-ajax-form margin-top-20" action=" ">

			 
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label> <input type="checkbox"
								class="js-check-all" data-direction="x"
								data-checklist="js-check-x">
						</label></th>
						<th>备份文件名</th>

						<th>操作</th>

					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check"
							data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
							value="{$vo}"></td>

						<td>{$vo}</td>

						<td> 
							
							<a href="/data/{$vo}">下载</a>
							&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; <a
							class="js-ajax-delete" href="{:url('del',array('id'=>$vo))}"
							data-msg="确认删除吗？">删除</a></td>

					</tr>
					</foreach>
				</tbody>

			</table>

		</form>
	 
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
