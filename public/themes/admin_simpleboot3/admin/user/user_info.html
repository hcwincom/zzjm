<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('user/userInfo')}">{:lang('ADMIN_USER_USERINFO')}</a></li>
			<li><a href="{:url('setting/password')}">{:lang('ADMIN_SETTING_PASSWORD')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="{:url('User/userinfoPost')}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label">登录账号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_login" name="user_login" value="{$info.user_login}" readonly/>
				</div>
			</div>
			
			<div class="form-group">
				<label for="input-department" class="col-sm-2 control-label">所属部门小组</label>
				<div class="col-md-6 col-sm-10">
					 <input type="text" class="form-control" id="input-department" value="{$info.dt_name}-{$info.de_name}" readonly/>
					 
				</div>
			</div>
			<div class="form-group">
				<label for="input-user-nickname" class="col-sm-2 control-label">姓名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user-nickname" value="{$info.user_nickname}" readonly/>
				</div>
			</div> 
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label">{:lang('EMAIL')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_email" value="{$info.user_email}" readonly/>
				</div>
			</div>
			 <div class="form-group">
				<label for="input-user_mobile" class="col-sm-2 control-label"><span class="form-required">*</span>手机号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_mobile" value="{$info.mobile}" readonly/>
				</div>
			</div> 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					 
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
