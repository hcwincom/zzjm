<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('user/userInfo')}">{:lang('ADMIN_USER_USERINFO')}</a></li>
			<li><a href="{:url('setting/password')}">{:lang('ADMIN_SETTING_PASSWORD')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="{:url('User/userinfoPost')}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label">登录账号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_login" name="user_login" value="{$user_login}" readonly/>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label">{:lang('EMAIL')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_email" value="{$user_email}" readonly/>
				</div>
			</div>
			<div class="form-group">
				<label for="input-department" class="col-sm-2 control-label">所属部门</label>
				<div class="col-md-6 col-sm-10">
					 <input type="text" class="form-control" id="input-department" value="{$dt}" readonly/>
					 
				</div>
			</div>
			<div class="form-group">
				<label for="input-user-nickname" class="col-sm-2 control-label">姓名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user-nickname" value="{$user_nickname}" readonly/>
				</div>
			</div>
			<div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label">{:lang('GENDER')}</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="sex" id="input-gender">
						<php>$sexs=array("0"=>lang('GENDER_SECRECY'),"1"=>lang('MALE'),"2"=>lang('FEMALE'));</php>
						<foreach name="sexs" item="vo">
							<php>$sexselected=$key==$sex?"selected":"";</php>
							<option value="{$key}" {$sexselected}>{$vo}</option>
						</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-birthday" class="col-sm-2 control-label">{:lang('BIRTHDAY')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control js-bootstrap-date" id="input-birthday" name="birthday" value="{:date('Y-m-d',$birthday)}" placeholder="2013-01-04">
				</div>
			</div>
			
			 <div class="form-group">
				<label for="input-user_mobile" class="col-sm-2 control-label"><span class="form-required">*</span>手机号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_mobile" name="mobile" value="{$mobile}">
				</div>
			</div>
			
			 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
