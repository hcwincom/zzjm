<script>
<notempty name="shops">
var shop="{$shop}";
$('#company option').hide();
$('.shop0').show();
$('.shop'+shop).show();
$('#shop').change(function(){
	shop=parseInt($(this).val());
	$('#company option').hide();
	$('.shop'+shop).show();
	$('.shop0').show();
	$('.shop0').prop('selected',true);
});
</notempty>

var dt=parseInt($('#dt').val());
$('#role input').hide(); 
$('#role .dt'+dt).show();
$('#department .dt').hide();
$('#department .dt'+dt).show(); 

$('#dt').change(function(){
	dt=parseInt($(this).val());
	$('#role input').prop('checked',false).hide();
	$('#role .dt'+dt).show();
	
	$('#department .dt').hide();
	$('#department .dt'+dt).show();
	$('#department').val(0);
	 
});
</script>
