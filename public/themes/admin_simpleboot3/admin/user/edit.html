<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('user/index')}">{:lang('ADMIN_USER_INDEX')}</a></li>
			<li><a href="{:url('user/add')}">{:lang('ADMIN_USER_ADD')}</a></li>
			<li class="active"><a href="{:url('user/edit',['id'=>$id])}">编辑管理员</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form{$zzajax} margin-top-20" action="{:url('User/editPost')}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>登录用户名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_login" name="user_login" value="{$user_login}" required>
				</div>
			</div>
		
			<div class="form-group">
				<label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>密码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_pass" name="user_pass" value="" placeholder="******">
				</div>
			</div>
			<div class="form-group">
				<label for="input-nickname" class="col-sm-2 control-label"><span class="form-required">*</span>姓名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-nickname" name="user_nickname" value="{$user_nickname}" required>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>邮箱</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_email" name="user_email" value="{$user_email}" required>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_mobile" class="col-sm-2 control-label"><span class="form-required">*</span>手机号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_mobile" name="mobile" value="{$mobile}" required>
				</div>
			</div>
			<div class="form-group">
				<label for="emergency_mobile" class="col-sm-2 control-label"><span class="form-required">*</span> 紧急联系人手机号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="emergency_mobile" name="emergency_mobile" value="{$emergency_mobile}" required>
				</div>
			</div>
			<div class="form-group">
				<label for="input-department" class="col-sm-2 control-label"><span class="form-required">*</span>所属部门和职位</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control short-auto" name="department" id="input-department">
						 
					<foreach name="departments" item="vo">
						<option value="{$key}" <if condition="$key eq $department">selected</if>>{$vo}</option>
					</foreach>
					</select>
					
					<select name="job" class="form-control short-auto" > 
					<foreach name="jobs" item="vo">
						<option value="{$key}" <if condition="$key eq $job">selected</if>>{$vo}</option>
					</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>角色</label>
				<div class="col-md-6 col-sm-10">
					<foreach name="roles" item="vo">
						<label class="checkbox-inline">
							<php>$role_id_checked=in_array($vo['id'],$role_ids)?"checked":"";</php>
							<input value="{$vo.id}" type="checkbox" name="role_id[]" {$role_id_checked} <if condition="cmf_get_current_admin_id() neq 1 && $vo['id'] eq 1">disabled="true"</if>>{$vo.name}
						</label>
					</foreach>
				</div>
			</div>
			
			<div class="form-group">
				<label for="qq" class="col-sm-2 control-label"> qq</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="qq" name="qq" value="{$qq}">
				</div>
			</div>
			<div class="form-group">
				<label for="weixin" class="col-sm-2 control-label"> 微信</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="weixin" name="weixin" value="{$weixin}">
				</div>
			</div>
			<div class="form-group">
				<label for="wangwang" class="col-sm-2 control-label">旺旺</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="wangwang" name="wangwang" value="{$wangwang}">
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="col-sm-2 control-label">地址</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="address" name="address" value="{$address}">
				</div>
			</div>
			<div class="form-group">
				<label for="idcard" class="col-sm-2 control-label">身份证号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="idcard" name="idcard" value="{$idcard}">
				</div>
			</div>
			 
			<div class="form-group">
				<label for="in_time" class="col-sm-2 control-label">入职时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control js-date" id="in_time" name="in_time" value="{$in_time}">
				</div>
			</div>
			
			<div class="form-group">
				<label for="in_time" class="col-sm-2 control-label">转正时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control js-date" id="on_time" name="on_time" value="{$on_time}">
				</div>
			</div>
			<div class="form-group">
				<label for="in_time" class="col-sm-2 control-label">离职时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control js-date" id="out_time" name="out_time" value="{$out_time}">
				</div>
			</div>
			<div class="form-group">
				<label for="in_time" class="col-sm-2 control-label">职位状态</label>
				<div class="col-md-6 col-sm-10">
					 
					  <foreach name="job_statuss" item="vo">
					 	<label class="radio-line">
					 		<input type="radio" name="job_status" value="{$key}" <if condition="$key eq $job_status">checked</if>/>{$vo}
					 	</label>
					 </foreach>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
				 
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
