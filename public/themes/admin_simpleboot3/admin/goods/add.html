<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			 <include file="admin@goods/nav" />
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="{:url('add_do')}">
			 
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">分类</label>
				<div class="col-md-6 col-sm-10 cid">
					 <include file="public@cate" /> 
				</div>
			</div> 
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">三级名称</label>
				<div class="col-md-6 col-sm-10 code_name">
					<input type="text" class="form-control" id="code_ name" name="code_name" value="" required/>
					 
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">三级编码</label>
				<div class="col-md-6 col-sm-10 code_name">
					<input type="text" name="code_num" id="code_num" value="" required/>
					<button type="button" id="add">确定</button>
					 
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="name" name="name" value=""   required/>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">编码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="code" name="code" value=""  readonly/>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">商城名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="name2" value="" />
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">打印名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"   name="name3" value="" />
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">产品类型</label>
				<div class="col-md-6 col-sm-10">
					<foreach name="goods_type" item="vo"> 
					 <label class="radio-inline">
	                    <input type="radio" name="type" value="{$key}" required/>{$vo}
	                </label>
					</foreach>
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">条码类型</label>
				<div class="col-md-6 col-sm-10">
					<foreach name="sn_type" item="vo"> 
					 <label class="radio-inline">
	                    <input type="radio" name="sn_type" value="{$key}" required/>{$vo}
	                </label>
					</foreach>
					<input type="text" id="sn" name="sn" value=""/>
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">品牌</label>
				<div class="col-md-6 col-sm-10">
					 <include file="public@brand" />
					 
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">大小(长度单位mm,重量单位g)</label>
				<div class="col-md-6 col-sm-10">
					<table class="table table-hover table-bordered table-list params">
					 
						<thead>
							<tr> 
								<th >净重</th>
								<th >长</th>
								<th >宽</th>
							  	<th >高</th> 
							  	<th >体积</th> 
							  	<th >内盒</th> 
							  	<th >毛重</th>
								<th >内盒长</th>
								<th >内盒宽</th>
							  	<th >内盒高</th> 
							  	<th >内盒体积</th>
							</tr>
						</thead>
						<tbody>
					  
						 	<tr>  
								<td><input type="text" id="weight0" name="weight0" value="" required/></td> 
								<td> <input type="text" id="length0" name="length0" value="" required/></td> 
								<td><input type="text" id="width0" name="width0" value="" required/></td> 
								<td><input type="text" id="height0" name="height0" value="" required/></td>
								<td><input type="text" id="size0" name="size0" value="" required/></td> 
								<td>
							 		<select name="is_box" id="is_box">
									<foreach name="is_box" item="vo"> 
										<option value="{$key}">{$vo}</option>
									</foreach> 
									</select>
								</td>
								<td><input type="text" id="weight1" name="weight1" value=""/></td> 
								<td> <input type="text" id="length1" name="length1" value=""/></td> 
								<td><input type="text" id="width1" name="width1" value=""/></td> 
								<td><input type="text" id="height1" name="height1" value=""/></td>
								<td><input type="text" id="size1" name="size1" value=""/></td>  
							 </tr> 
					 	 
					 	 
						</tbody>
					 
					</table>
				</div>
			 </div>
			  <div class="form-group">
				<label for="" class="col-sm-2 control-label">简介</label>
				<div class="col-md-6 col-sm-10">
					 
					<textarea class="form-control" name="dsc" rows="5"  maxlength="250"></textarea>
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">排序</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="sort" value="1000" />
				</div>
			</div>
			  <include file="admin@goods/template" />
			  <include file="admin@goods/price" />
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button> 
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 <include file="admin@goods/js" />
</body>
</html>
