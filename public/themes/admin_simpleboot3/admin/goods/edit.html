<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			 <include file="admin@goods/nav" />
			<li class="active"><a href="{:url('edit',['id'=>$info.id])}">编辑{$flag}</a></li>  
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="">
			<div class="form-group">
				<label  class="col-sm-2 control-label">id</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="id" name="id" value="{$info.id}" readonly/>
					<a href="{:url('edit_list',['type1'=>'id','name'=>$info.id])}" target="_blank">查看编辑记录</a>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">分类</label>
				<div class="col-md-6 col-sm-10 cid">
					 <include file="public@cate" /> 
				</div>
			</div> 
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">三级名称</label>
				<div class="col-md-6 col-sm-10 code_name">
					<input type="text" class="form-control" id="code_ name" name="code_name" value="{$info.code_name}" required/>
					 
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">三级编码</label>
				<div class="col-md-6 col-sm-10 code_name">
					<input type="text" name="code_num" id="code_num" value="{$info.code_num}" required/>
					<button type="button" id="add">确定</button>
					 
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="name" name="name" value="{$info.name}"   required/>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">编码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="code" name="code" value="{$info.code}"  readonly/>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">商城名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="name2" value="{$info.name2}" />
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">打印名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"   name="name3" value="{$info.name3}" />
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">产品类型</label>
				<div class="col-md-6 col-sm-10">
					<foreach name="goods_type" item="vo"> 
					 <label class="radio-inline">
	                    <input type="radio" name="type" value="{$key}" <if condition="$key eq $info.type">checked</if> />{$vo}
	                </label>
					</foreach>
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">条码类型</label>
				<div class="col-md-6 col-sm-10">
					<foreach name="sn_type" item="vo"> 
					 <label class="radio-inline">
	                    <input type="radio" name="sn_type" value="{$key}" <if condition="$key eq $info.sn_type">checked</if> />{$vo}
	                </label>
					</foreach>
					<input type="text" id="sn" name="sn" value="{$info.sn}"/>
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">品牌</label>
				<div class="col-md-6 col-sm-10">
					 <select name="brand" id="">
					 <option value="0">没有品牌</option>
					 </select>
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">大小(长度单位mm,重量单位g)</label>
				<div class="col-md-6 col-sm-10">
					 <table class="params">
					 
						<thead>
							<tr> 
								<th >净重</th>
								<th >长</th>
								<th >宽</th>
							  	<th >高</th> 
							  	<th >体积</th> 
							  	<th >内盒</th> 
							  	<th >毛重</th>
								<th >内盒长</th>
								<th >内盒宽</th>
							  	<th >内盒高</th> 
							  	<th >内盒体积</th>
							</tr>
						</thead>
						<tbody>
					  
						 	<tr>  
								<td><input type="text" id="weight0" name="weight0" value="{$info.weight0}" required/></td> 
								<td> <input type="text" id="length0" name="length0" value="{$info.length0}" required/></td> 
								<td><input type="text" id="width0" name="width0" value="{$info.width0}" required/></td> 
								<td><input type="text" id="height0" name="height0" value="{$info.height0}" required/></td>
								<td><input type="text" id="size0" name="size0" value="{$info.size0}" required/></td> 
								<td>
								&nbsp;&nbsp; 
								<select name="is_box" id="is_box">
								<foreach name="is_box" item="vo"> 
									<option value="{$key}" <if condition="$key eq $info.is_box">selected</if>>{$vo}</option>
								</foreach> 
								</select>
								&nbsp;&nbsp; 
								</td>
								<td><input type="text" id="weight1" name="weight1" value="{$info.weight1}"/></td> 
								<td> <input type="text" id="length1" name="length1" value="{$info.length1}"/></td> 
								<td><input type="text" id="width1" name="width1" value="{$info.width1}"/></td> 
								<td><input type="text" id="height1" name="height1" value="{$info.height1}"/></td>
								<td><input type="text" id="size1" name="size1" value="{$info.size1}"/></td>  
							 </tr> 
					 	 
					 	 
						</tbody>
					 
					</table>
				</div>
			 </div>
			  <div class="form-group">
				<label for="" class="col-sm-2 control-label">简介</label>
				<div class="col-md-6 col-sm-10">
					 
					<textarea class="form-control" name="dsc" rows="5"  maxlength="250">{$info.dsc}</textarea>
				</div>
			</div>
		   
			 <div class="form-group">
				<label class="col-sm-2 control-label">排序</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="sort" value="{$info.sort}" />
				</div>
			</div>
			<div class="form-group">
				<label   class="col-sm-2 control-label">审核状态</label>
				<div class="col-md-6 col-sm-10">
				 
				 <foreach name="statuss" item="vo">
				  	<label class="radio-inline">
				 		<input type="radio" value="{$key}" name="status" <if condition="$key eq $info.status">checked</if>/>{$vo}
				 	</label>
				 </foreach>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10"> 
					<button type="submit" class="review btn btn-primary js-ajax-submit"  >审核状态</button> 
					<button type="submit" class="save btn btn-primary js-ajax-submit" >提交编辑信息</button>
					 
					<eq name="info.status" value="4">
					 	<button type="submit" class="cancel_ban btn btn-primary js-ajax-submit">恢复</button> 
					</eq>
					<eq name="info.status" value="2">
					 	  <button type="submit" class="ban btn btn-primary  js-ajax-submit" >禁用</button> 
					</eq>
					
					 <p> </p>
				</div>
				
			</div>
		</form>
	 
	</div>
	<script src="__STATIC__/js/admin.js"></script> 
</body>
</html>
<script>
$('.review').click(function(){
	$('form').attr('action',"{:url('review')}");
});
$('.save').click(function(){
	$('form').attr('action',"{:url('edit_do')}");
});
$('.ban').click(function(){
	$(this).parents('form').attr('action',"{:url('ban')}");
});
$('.cancel_ban').click(function(){
	$(this).parents('form').attr('action',"{:url('cancel_ban')}");
});
</script>
