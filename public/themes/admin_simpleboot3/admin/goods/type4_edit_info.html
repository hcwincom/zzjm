<include file="public@header" />
 
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			 <include file="admin@goods/nav" />
			 <li class="active"><a href="{:url('type4_edit_info',['id'=>$info1.id])}">审核{$goods_type[$info.type]}</a></li>  
			  
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="{:url('type4_edit_do')}">
		 
			<div class="form-group">
				<label  class="col-sm-2 control-label">产品id</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info.id}" readonly/>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="{:url('edit',['id'=>$info.id])}" target="_blank">查看产品详情</a>
					&nbsp;&nbsp;&nbsp;
					<a href="{:url('edit_list',['type1'=>'id','name'=>$info.id])}" target="_blank">查看编辑记录</a>
				</div>
			</div>
		 
			<div class="form-group goods_link">
				<label for="" class="col-sm-2 control-label">产品关联</label>
				<div class="col-md-6 col-sm-10">
					 
					 <table class="table table-hover table-bordered table-list">
					 	<tr><td>产品</td><td>配件数量</td> </tr>
					 <foreach name="links0" item="link" key="pid1">
					 	<tr >
					 		<td>{$link.name|default=$pid1}</td>
					 		<td>{$link.num}</td> 
					 	</tr>
					 </foreach>
					 </table>
				 
				</div>
			</div>
	 <present name="change.id_links">
	 		<div class="form-group red">
				<label for="" class="col-sm-2 control-label">产品关联</label>
				<div class="col-md-6 col-sm-10">
					 
					 <table class="table table-hover table-bordered table-list">
					 	<tr><td>产品</td><td>配件数量</td> </tr>
					 <foreach name="links1" item="link" key="pid1">
					 	<tr >
					 		<td>{$links10[$pid1]}</td>
					 		<td>{$link}</td> 
					 	</tr>
					 </foreach>
					 </table>
				 
				</div>
			</div>
	 </present>
			 
			<div class="form-group rstatus">
				<label for="input-gender" class="col-sm-2 control-label">审核状态</label>
				<div class="col-md-6 col-sm-10">
				 <foreach name="review_status" item="vo">
				 <label class="radio-inline">
				 		<input type="radio" value="{$key}" name="rstatus" <if condition="$key eq $info1.rstatus">checked</if>/>{$vo}
				 </label>
				 </foreach>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10"> 
					<input type="hidden" name="id" value="{$info1.id}" /> 
					<eq name="info1.rstatus" value="1">
					<button type="submit" class="review_edit btn btn-primary js-ajax-submit"  >审核</button> 
					 </eq> 
					 
					 <p> </p>
				</div>
				
			</div>
		</form>
	 
	</div>
	
	<script src="__STATIC__/js/admin.js"></script> 
	  
</body>
</html>
<script>
 $('.review_edit').click(function(){
	 var status=$('.rstatus input:checked').val();
	 if(status=='1'){ 
		 return false;
	 }
	 
	 $(this).parents('form').attr('action',"{:url('type4_edit_review')}");
 });
 </script>
