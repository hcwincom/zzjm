<include file="public@header" />
</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs"> 
			<include file="admin@msg/nav" /> 
		</ul>
		<form class="well form-inline margin-top-20" method="post"
			action="">
			信息状态: 
			<select class="form-control" name="status" style="width: 140px;">
				<option value='0'>全部</option> 
				 <foreach name="msg_status" item="vo" k="key">
				<option value="{$key}" <if condition="$key eq $data.status">selected</if>> 
				{$vo}
				</option>
				</foreach>
			</select> &nbsp;&nbsp;  
			 发信人: 
			<select class="form-control" name="aid" style="width: 140px;">
				<option value='0'>全部</option> 
				 <foreach name="admins" item="vo" k="key">
				<option value="{$key}" <if condition="$key eq $data.aid">selected</if>>{$vo}
				</option>
				</foreach>
			</select> &nbsp;&nbsp; 
			<input type="submit"
				class="btn btn-primary" value="搜索" />
				&nbsp;&nbsp; &nbsp;&nbsp;  
			  
		</form>
		 
		<form method="post" class="js-ajax-form margin-top-20" action="">


			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						 
						<th>信息类型</th> 
						<th>发送人</th>
						<th>接收人</th>
					 	<th>信息内容</th>
					  
						<th>发送时间</th>
						<th>信息状态</th>
						
						 
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>

						<td>{$vo.id}</td>
						<td>{$types[$vo.type]}</td>
						<td>{$vo.aname}</td>
						<td>{$vo.uname}</td>
					 	<td><a href="{$vo.link}" target="{$zztarget['edit']}">快捷链接</a>{$vo.dsc}</td>
						<td>{$vo.time|date='Y-m-d H:i',###}</td> 
						<td>{$msg_status[$vo.status]}</td>
						 
					</tr>
					</foreach>
				</tbody>

			</table>

		</form>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
