<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			<include file="public@nav" />
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="{:url('add_do')}">
			 
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name" value="" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">级别</label>
				<div class="col-md-6 col-sm-10">
					 <label class="radio-inline" id="type1">
				 		<input type="radio" value="1" name="type" />省
				 	</label>
				 	 <label class="radio-inline" id="type2">
				 		<input type="radio" value="2" name="type" />市
				 	</label>
				 	 <label class="radio-inline" id="type3">
				 		<input type="radio" value="3" name="type" />县/区
				 	</label>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">上级地区</label>
				<div class="col-md-6 col-sm-10">
					<select name="city1" id="city1" name="fid" required>
						 
					</select>
					<select name="city2" id="city2"  >
						 
					</select>
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">区号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="code" value="0" required/> 
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">邮编</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="code" value="0" required/> 
				</div>
			</div>
			  <div class="form-group">
				<label for="" class="col-sm-2 control-label">备注</label>
				<div class="col-md-6 col-sm-10">
					 
					<textarea class="form-control" name="dsc" rows="5"  maxlength="250"></textarea>
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">排序</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" name="sort" value="1000" />
				</div>
			</div>
			 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					 
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
<script>
var city_url="{:url('admin/public/city')}";
$('#type1').click(function(){
	$('#city2').hide();
	$('#city1').html('<option value="1">作为省</option>');
	$('#city1').val(1);
	$('#city1').val(1);
});
$('#type2').click(function(){
	$('#city2').hide();
	var options='';
	$.post(city_url,{'fid':1},function(data){
		if(data.code!=1){
			return false;
		}
		list=data.data.list;
		for(var i in list){
			options+='<option value="'+i+'">'+list[i]+'</option>';
		}
		$('#city1').html(options);
	},'json');
	 
});
$('#type3').click(function(){
	$('#city2').show();
	var options='<option value="0">选择省</option>';
	$.post(city_url,{'fid':1},function(data){
		if(data.code!=1){
			return false;
		}
		list=data.data.list;
		for(var i in list){
			options+='<option value="'+i+'">'+list[i]+'</option>';
		}
		$('#city1').html(options);
		$('#city1').val(0);
	},'json');
	$('#city2').html('<option value="0">选择市</option>');
});
$('#city1').change(function(){
	var city1=parseInt($(this).val());
	if(city1==0){
		$('#city2').html('<option value="0">选择市</option>');
		return false;
	}else if(city1==1){
		return false;
	}
	var options='';
	$.post(city_url,{'fid':city1},function(data){
		if(data.code!=1){
			return false;
		}
		list=data.data.list;
		for(var i in list){
			options+='<option value="'+i+'">'+list[i]+'</option>';
		}
		$('#city2').html(options); 
	},'json');
});
</script>	 
</body>
</html>
