
<div style="clear:both"></div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="name" value="{$info.name}" />

        <present name='change.name'>
            <input type="text" class="red form-control" name="name" value="{$change.name}" />
        </present>

    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">编码</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="code" value="{$info.code}" />

        <present name='change.code'>
            <input type="text" class="red form-control" name="code" value="{$change.code}" />
        </present>

    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">简介</label>
    <div class="col-md-6 col-sm-10">
        <textarea class="form-control"  rows="5" >{$info.dsc}</textarea>
        <present name='change.dsc'>
            <textarea class="red form-control" rows="5" >{$change.dsc}</textarea>
        </present>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="sort" value="{$info.sort}" />
        <present name='change.sort'>
            <input type="text" class="red form-control"  name="sort" value="{$change.sort}" />
        </present>
    </div>
</div>

<div class="form-group">
    <label for="" class="col-sm-2 control-label">级别</label>
    <div class="col-md-6 col-sm-10">
        <label class="radio-inline" id="type1">
            <input type="radio" value="1" name="type" />省
        </label>
        <label class="radio-inline" id="type2">
            <input type="radio" value="2" name="type" />市
        </label>
        <label class="radio-inline" id="type3">
            <input type="radio" value="3" name="type" />县/区
        </label>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">上级地区</label>
    <div class="col-md-6 col-sm-10">
        <select name="city1" id="city1" name="fid" required>

        </select>
        <select name="city2" id="city2"  >

        </select>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">区号</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="code" value="0" required/>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">邮编</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="code" value="0" required/>
    </div>
</div>

<div class="form-group " >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
        <present name='change.dsc'>
            <input type="text" class="red form-control"  value="{$change.dsc}" readonly />
        </present>
    </div>
</div>
<div style="clear:both"></div>
<notempty name="info.id">
    <div class="form-group ">
        <label for="" class="col-sm-2 control-label">创建人</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="aname" value="{$info.aname|default=$info['aid']}" readonly/>
        </div>
    </div>
</notempty>
<notempty name="info.rid">
    <div class="form-group ">
        <label for="" class="col-sm-2 control-label">创建审核人</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="rname" value="{$info.rname|default=$info['rid']}" readonly/>
        </div>
    </div>
</notempty>
<div style="clear:both"></div>
<notempty name="info1.aid">
    <div class="form-group ">
        <label for="" class="col-sm-2 control-label">修改人</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="aname" value="{$info1.aname|default=$info1['aid']}" readonly/>
        </div>
    </div>
</notempty>
<notempty name="info1.rid">
    <div class="form-group fleft">
        <label for="" class="col-sm-2 control-label">修改审核人</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="rname" value="{$info1.rname|default=$info1['rid']}" readonly/>
        </div>
    </div>
</notempty>
<div style="clear:both"></div>
<present name="info.id">
    <div class="form-group "  >
        <label class="col-sm-2 control-label">修改备注</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="adsc" value="{$info1.adsc|default=''}"  />
            <p class="notice">修改人修改信息时可以先写此备注提醒审核人</p>
        </div>
    </div>
</present>
<present name="change">
    <div class="form-group "  >
        <label class="col-sm-2 control-label">审核意见</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="rdsc" value="{$info1.rdsc|default=''}"  />
            <p class="notice">审核人审核信息时可以填写</p>
        </div>
    </div>
</present>
