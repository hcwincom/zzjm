<div style="clear:both"></div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="name" value="{$info.name}" />

        <present name='change.name'>
            <input type="text" class="red form-control" name="name" value="{$change.name}" />
        </present>

    </div>
</div>
<notempty name="info.id">

    <empty name="info1.id">
        <div class="form-group">
            <label class="col-sm-2 control-label">选择地区</label>
            <div class="col-md-6 col-sm-10">
                <select id="city1">

                    <foreach name="city1s" item="vo">
                        <option class="city1{$key}" value="{$key}">{$vo}</option>
                    </foreach>
                </select>
                <button type="button" id="add">添加</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">包含地区</label>
            <div class="col-md-6 col-sm-10" id="citys">

                <foreach name="citys" item="vo" key="key">
                    <br/><br/>
                    <h4>----{$city1s[$key]}----</h4>
                    <foreach name="vo" item="vv" key="kk">
                        <label class="checkbox-inline">
                            <input type="checkbox" value="{$kk}" name="citys[{$kk}]" checked/>{$vv}
                        </label>
                    </foreach>
                </foreach>
            </div>
        </div>
       <else/>
        <div class="form-group">
            <label class="col-sm-2 control-label">包含地区</label>
            <div class="col-md-6 col-sm-10" >

                <foreach name="list0" item="vo" key="key">
                    <br/><br/><h4>----{$city1s[$key]}----</h4>
                    <foreach name="vo" item="vv" key="kk">
                        <label class="checkbox-inline">
                            <input type="checkbox" value="{$kk}"  checked/>{$vv}
                        </label>
                    </foreach>
                </foreach>
            </div>
        </div>

    </empty>

</notempty>

<present name='change.citys'>
    <div class="form-group red">
        <label class="col-sm-2 control-label">新包含地区</label>
        <div class="col-md-6 col-sm-10" >

            <foreach name="list1" item="vo" key="key">
                <br/><br/><h4>----{$city1s[$key]}----</h4>
                <foreach name="vo" item="vv" key="kk">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="{$kk}" checked/>{$vv}
                    </label>
                </foreach>
            </foreach>
        </div>
    </div>
</present>
<div class="form-group">
    <label class="col-sm-2 control-label">简介</label>
    <div class="col-md-6 col-sm-10">
        <textarea class="form-control"  rows="5" >{$info.dsc}</textarea>
        <present name='change.dsc'>
            <textarea class="red form-control" rows="5" >{$change.dsc}</textarea>
        </present>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="sort" value="{$info.sort}" />
        <present name='change.sort'>
            <input type="text" class="red form-control" name="sort" value="{$change.sort}" />
        </present>
    </div>
</div>
<div class="form-group " >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
        <present name='change.dsc'>
            <input type="text" class="red form-control"  name="dsc" value="{$change.dsc}"  />
        </present>
    </div>
</div>

<include file="public@adsc" />
