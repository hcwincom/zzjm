<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			<include file="public@nav" />
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="{:url('add_do')}">
			 
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name" value="" required/>
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">代码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="code" value="" required/> 
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">全称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="allname" value="" required/> 
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">帐户名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="account_name" value="" /> 
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">开户行</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="account_bank" value="" /> 
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">账号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="account_num" value="" /> 
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">税号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="feenum" value="" /> 
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">电话</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="contact" value="" /> 
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">地址</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="address" value="" /> 
				</div>
			</div> 
			  <div class="form-group">
				<label for="" class="col-sm-2 control-label">简介备注</label>
				<div class="col-md-6 col-sm-10"> 
					<textarea class="form-control" name="dsc" rows="5"  maxlength="250"></textarea>
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">排序</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" name="sort" value="1000" required/>
				</div>
			</div>
			 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button> 
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
