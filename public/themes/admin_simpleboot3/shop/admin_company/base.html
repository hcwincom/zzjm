
<div style="clear:both"></div>

<div class="form-group">
    <label for="" class="col-sm-2 control-label">公司代码</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="code"  value="{$info.code}" />

        <present name='change.code'>
            <input type="text" class="red form-control" name="code"  value="{$change.code}" />
        </present>

    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">公司全称</label>
    <div class="col-md-6 col-sm-10">

        </present>

</div>

        </present>

    </div>
</div>
<div class="form-group">

    <div class="col-md-6 col-sm-10">

<div class="form-group">

        <present name='change.contact'>
            <input type="text" class="red form-control" name="contact" value="{$change.contact}" />
        </present>

    </div>
</div>
<div class="form-group">

    <div class="col-md-6 col-sm-10">

        </present>

    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">简介</label>
    <div class="col-md-6 col-sm-10">

        </present>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
       <input type="text" class="form-control" name="sort" value="{$info.sort|default=1000}" />
        <present name='change.sort'>
            <input type="text" class="red form-control" name="sort"  value="{$change.sort}" />
        </present>
    </div>
</div>

<div class="form-group "  >
    <label class="col-sm-2 control-label">备注</label>

        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />

            <input type="text" class="red form-control"  name="dsc"  value="{$change.dsc}"  />

    </div>
</div>
