
<div style="clear:both"></div>

<div class="form-group">
    <label for="" class="col-sm-2 control-label">公司代码</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="code"  value="{$info.code}" />

        <present name='change.code'>
            <input type="text" class="red form-control" name="code"  value="{$change.code}" />
        </present>

    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">公司全称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="allname" value="{$info.allname}" />

        <present name='change.allname'>
            <input type="text" class="red form-control" name="allname" value="{$change.allname}" />
        </present>

    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">开户行</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="account_bank" value="{$info.account_bank}" />

        <present name='change.account_bank'>
            <input type="text" class="red form-control" name="account_bank" value="{$change.account_bank}" />
        </present>

    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">账户名</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="account_name" value="{$info.account_name}" />

        <present name='change.account_name'>
            <input type="text" class="red form-control"  name="account_name" value="{$change.account_name}" />
        </present>

    </div>
</div>

<div class="form-group">
    <label for="" class="col-sm-2 control-label">账号</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control"  name="account_num" value="{$info.account_num}" />

        <present name='change.account_num'>
            <input type="text" class="red form-control" name="account_num" value="{$change.account_num}" />
        </present>

    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">公司税号</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="feenum" value="{$info.feenum}" />

        <present name='change.feenum'>
            <input type="text" class="red form-control" name="feenum"  value="{$change.feenum}" />
        </present>

    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">联系电话</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="contact" value="{$info.contact}" />

        <present name='change.contact'>
            <input type="text" class="red form-control" name="contact" value="{$change.contact}" />
        </present>

    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">公司地址</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="address" value="{$info.address}" />

        <present name='change.address'>
            <input type="text" class="red form-control"  name="address" value="{$change.address}" />
        </present>

    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">简介</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}" />
        <!--<textarea class="form-control"  rows="5" >{$info.dsc}</textarea>-->
        <present name='change.dsc'>
            <input type="text" class="form-control" name="dsc" value="{$info.dsc}" />
        </present>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
       <input type="text" class="form-control" name="sort" value="{$info.sort|default=1000}" />
        <present name='change.sort'>
            <input type="text" class="red form-control" name="sort"  value="{$change.sort}" />
        </present>
    </div>
</div>

<div class="form-group "  >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
        <present name='change.dsc'>
            <input type="text" class="red form-control"  name="dsc"  value="{$change.dsc}"  />
        </present>
    </div>
</div>
<div style="clear:both"></div>
<notempty name="info.id">
    <div class="form-group ">
        <label for="" class="col-sm-2 control-label">创建人</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="aname" value="{$info.aname|default=$info['aid']}" />
        </div>
    </div>
</notempty>
<div style="clear:both"></div>
<notempty name="info.rid">
    <div class="form-group ">
        <label for="" class="col-sm-2 control-label">创建审核人</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="rname" value="{$info.rname|default=$info['rid']}" />
        </div>
    </div>
</notempty>
<div style="clear:both"></div>
<notempty name="info1.aid">
    <div class="form-group ">
        <label for="" class="col-sm-2 control-label">修改人</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control"  name="aname" value="{$info1.aname|default=$info1['aid']}" />
        </div>
    </div>
</notempty>

<div style="clear:both"></div>

<notempty name="info1.rid">
    <div class="form-group ">
        <label for="" class="col-sm-2 control-label">修改审核人</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="rname" value="{$info1.rname|default=$info1['rid']}" />
        </div>
    </div>
</notempty>
<div style="clear:both"></div>

<present name="info.id">
    <div class="form-group  "  >
        <label class="col-sm-2 control-label">修改备注</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="adsc" value="{$info1.adsc|default=''}"  />
            <p class="notice">修改人修改信息时可以先写此备注提醒审核人</p>
        </div>
    </div>
</present>
<present name="change">
    <div class="form-group  "  >
        <label class="col-sm-2 control-label">审核意见</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="rdsc" value="{$info1.rdsc|default=''}"  />
            <p class="notice">审核人审核信息时可以填写</p>
        </div>
    </div>
</present>

<div style="clear:both"></div>
