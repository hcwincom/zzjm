
<div style="clear:both"></div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="name" value="{$info.name}" required/>
         <present name='change.name'>
            <input type="text red" class="form-control" name="name" value="{$info.name}" />
        </present>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">上级部门</label>
    <div class="col-md-6 col-sm-10">
        <select name="dt"  class="form-control">
        <foreach name="dts" item="vo">
        	<option value="{$key}" <if condition="$key eq $info.dt">selected</if>>{$vo}</option>
        </foreach> 
        </select>
         <present name='change.dt'>
        
            <input type="text " class="form-control red" value="{$dts[$change.dt]|default=$change.dt}" />
        </present>
    </div>
</div>
  
<div class="form-group">
    <label for="" class="col-sm-2 control-label">简介</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}" />
        
        <present name='change.dsc'>
            <input type="text " class="form-control red" name="dsc" value="{$info.dsc}" />
        </present>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="sort" value="{$info.sort|default=1000}" />
        <present name='change.sort'>
            <input type="text" class="red form-control" name="sort"  value="{$change.sort}" />
        </present>
    </div>
</div>
 

<include file="public@adsc" />
