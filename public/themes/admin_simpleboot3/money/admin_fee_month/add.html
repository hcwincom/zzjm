<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			<include file="public@nav" />
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="{:url('add_do')}">

			<include file="money@admin_fee_month:base" />
			 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					 
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
 <script>
 fee_change();
 $('#fee').change(function(){
	 fee_change();
 });
 function fee_change(){
	 var fee_name=$.trim($('#fee option:selected').text());
	 var year=$('#year').val();
	 var month=$('#month').val();
	 $('#name').val(year+'年'+month+'月'+fee_name);
 }
 </script>
