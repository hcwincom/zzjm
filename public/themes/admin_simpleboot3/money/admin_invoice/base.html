				<label  class="col-sm-2 control-label">{$flag}id</label>

					<input type="text" class="form-control" value="{$info.id}" readonly/>
				  <a href="{:url('edit_list')}" target="{$zztarget['edit']}"  >编辑记录</a>
				</div>
			</div>
		  <div class="form-group fleft-all">
				<label  class="col-sm-2 control-label">名称</label>

					 <input type="text" class="form-control " name="name" value="{$info.name}"/>

			</div>
	  		 <div class="form-group fleft-all">
				<label  class="col-sm-2 control-label">所属公司和付款方式</label>
				<div class="col-md-6 col-sm-10"> 
					 所属公司<input type="text" class="form-control " value="{$companys[$info.company]|default='--'}" readonly/>
					付款方式<input type="text" class="form-control " value="{$paytypes[$info.paytype]|default='--'}" readonly/>
				 
				</div>
			</div>
			 <div class="form-group fleft-all">
				<label  class="col-sm-2 control-label">发票信息</label>
				<div class="col-md-6 col-sm-10"> 
					
					<label class="input-inline">
						开票金额<input type="text"  class="form-control short" value="{$info.invoice_money}" readonly/>
					</label>
					<label class="input-inline">
						收费税点<input type="text"  class="form-control short" value="{$info.point}" readonly/>
					</label>
					<label class="input-inline">
						收费税费<input type="text"  class="form-control short" value="{$info.tax_money}" readonly/>
					</label>
					<label class="input-inline">
						税号<input type="text"  class="form-control short300" name="sn" value="{$info.sn}"/>
					<present name="change.sn"> 
				   		<input type="text"  class="form-control short300 red"  value="{$change.sn}"/>
				   	</present>
					</label>
				    
					<label class="input-inline">
						实际缴税费用<input type="text"  class="form-control short" name="real_tax_money" value="{$info.real_tax_money}"  />
					<present name="change.real_tax_money"> 
				   		<input type="text"  class="form-control short red"  value="{$change.real_tax_money}"/>
				   	</present>
					</label>  
				</div>
			</div>
			<div class="form-group fleft-all">
				<label  class="col-sm-2 control-label">{$uflag}信息</label>
				<div class="col-md-6 col-sm-10">
				公司名称：
					<input type="text" class="form-control" name="uname" value="{$info.uname}"/>
				<present name="change.uname"> 
			   		<input type="text"  class="form-control red"  value="{$change.uname}"/>
			   	</present>
			   	税号：
					<input type="text" class="form-control" name="ucode" value="{$info.ucode}"/>
				<present name="change.ucode"> 
			   		<input type="text"  class="form-control red"  value="{$change.ucode}"/>
			   	</present>  
			   	地址电话：
					<input type="text" class="form-control" name="address" value="{$info.address}"/>
				<present name="change.address"> 
			   		<input type="text"  class="form-control red"  value="{$change.address}"/>
			   	</present>  
			   	银行：
			   	<select name="bank" class="form-control">
			   	<foreach name="banks" item="vo">
			   		<option value="{$key}" <if condition="$key eq $info.bank">selected</if>>{$vo}</option>
			   	</foreach>
			   	</select> 
				<present name="change.bank"> 
			   		<input type="text"  class="form-control red"  value="{$banks[$change.bank]|default='--'}"/>
			   	</present>  
			   	开户行账号：
					<input type="text" class="form-control" name="bank_location" value="{$info.bank_location}"/>
				<present name="change.bank_location"> 
			   		<input type="text"  class="form-control red"  value="{$change.bank_location}"/>
			   	</present>  
			   	 
			   		 
				</div>
			</div>
		  <div class="form-group fleft-all">
				<label  class="col-sm-2 control-label">店铺信息</label>
				<div class="col-md-6 col-sm-10">
				公司名称：
					<input type="text" class="form-control" name="company_name" value="{$info.company_name}"/>
				<present name="change.company_name"> 
			   		<input type="text"  class="form-control red"  value="{$change.company_name}"/>
			   	</present>
			   	税号：
					<input type="text" class="form-control" name="company_code" value="{$info.company_code}"/>
				<present name="change.company_code"> 
			   		<input type="text"  class="form-control red"  value="{$change.company_code}"/>
			   	</present>  
			   	地址电话：
					<input type="text" class="form-control" name="company_address" value="{$info.company_address}"/>
				<present name="change.company_address"> 
			   		<input type="text"  class="form-control red"  value="{$change.company_address}"/>
			   	</present>  
			   	银行：
			   	<select name="bank" class="form-control">
			   	<foreach name="banks" item="vo">
			   		<option value="{$key}" <if condition="$key eq $info.company_bank">selected</if>>{$vo}</option>
			   	</foreach>
			   	</select> 
				<present name="change.company_bank"> 
			   		<input type="text"  class="form-control red"  value="{$banks[$change.company_bank]|default='--'}"/>
			   	</present>  
			   	开户行账号：
					<input type="text" class="form-control" name="company_bank_location" value="{$info.company_bank_location}"/>
				<present name="change.company_bank_location"> 
			   		<input type="text"  class="form-control red"  value="{$change.company_bank_location}"/>
			   	</present>  
			   	 
			   		 
				</div>
			</div>
	  		 
			<div style="clear:both"></div>

					<input type="text" class="form-control " name="dsc" value="{$info.dsc}" id="dsc"/> 
				<present name="change.dsc">

				</div>
			</div>

				</div>
