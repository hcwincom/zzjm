<div class="form-group fleft-all order_pay"  >  
	<label class="col-sm-2 control-label">{$flag}小计</label>
	<div class="col-md-6 col-sm-10">
		<eq name="utype" value="2">
			<label class="input-inline"> 
				 采购单类型：
				 <select  class="form-control order_type short-auto" name="order_type0[{$kk}]"  > 
				<foreach name="order_types" item="vo">
					<option value="{$key}" <if condition="$key eq $vv.order_type">selected</if>>{$vo}</option>
				</foreach>
				</select> 
				
				<present name="changevv['order_type']">
				 <select  class="form-control short-auto red"  >
			    	<option value="0">请选择</option>
				<foreach name="order_types" item="vo">
					<option value="{$key}" <if condition="$key eq $changevv['order_type']">selected</if>>{$vo}</option>
				</foreach>
				</select>
				</present>
			 </label>
		</eq>
		 <label class="input-inline"> 
			 仓库：
			 <select  class="form-control store short-auto" name="store0[{$kk}]"  >
		    	<option value="0">请选择</option>
			<foreach name="stores" item="vo">
				<option value="{$key}" <if condition="$key eq $vv.store">selected</if>>{$vo}</option>
			</foreach>
			</select>
			 
			<present name="changevv['store']">
			 <select  class="form-control short-auto red"  >
		    	<option value="0">请选择</option>
			<foreach name="stores" item="vo">
				<option value="{$key}" <if condition="$key eq $changevv['store']">selected</if>>{$vo}</option>
			</foreach>
			</select>
			</present>
		 </label>
		 
		 <label class="input-inline"> 
			 物流：
			 <select  class="form-control freight short-auto" name="freight0[{$kk}]"  >
		    	<option value="0">请选择</option>
			<foreach name="freights" item="vo">
				<option value="{$key}" class="store{$vo.store}" <if condition="$key eq $vv.freight">selected</if>>{$vo.name}</option>
			</foreach>
			</select>
			 
			 <present name="changevv['freight']">
			 <select  class="form-control short-auto red"  >
		    	<option value="0">请选择</option>
			<foreach name="freights" item="vo">
				<option value="{$key}" <if condition="$key eq $changevv['freight']">selected</if>>{$vo.name}</option>
			</foreach>
			</select>
			</present>
		 </label>
		 
	    <label class="input-inline"> 
		 总重：<input type="number" step="0.01" class="form-control short order_weight" name="weight0[{$kk}]" value="{$vv.weight|default=0}" readonly/> 
		 <present name="changevv['weight']" >
		 	<input type="text" class="form-control short red"  value="{$changevv['weight']}"  />  
		 </present>
		 </label>
	 	 <label class="input-inline"> 
		 总体积：<input type="number" step="0.01" class="form-control short order_size" name="size0[{$kk}]" value="{$vv.size|default=0}" readonly/> 
		 <present name="changevv['size']">
		 	<input type="text" class="form-control short red"  value="{$changevv['size']}"  />  
		 </present>
		</label>
		 <label class="input-inline"> 
		 外箱号：<input type="text"  class="form-control short box_out" name="box_out0[{$kk}]" value="{$vv.box_out}"  /> 
		 <present name="changevv['box_out']">
		 	<input type="text" class="form-control short red"  value="{$changevv['box_out']}"  />  
		 </present>
		</label>
		 <label class="input-inline"> 
		 外箱重：<input type="text"  class="form-control short weight_box" name="weight_box0[{$kk}]" value="{$vv.weight_box|default=0}"  /> 
		 <present name="changevv['weight_box']">
		 	<input type="text" class="form-control short red"  value="{$changevv['weight_box']}"  />  
		 </present>
		</label>
		 <label class="input-inline"> 
		实际重量：<input type="text"  class="form-control short weight_real" name="weight_real0[{$kk}]" value="{$vv.weight_real|default=0}"  /> 
		 <present name="changevv['weight_real']">
		 	<input type="text" class="form-control short red"  value="{$changevv['weight_real']}"  />  
		 </present>
		<empty name="info1">
		 	<button class="weight_count" type="button">重量计算</button>
		</empty>
		</label>
		
		  <label class="input-inline">
		 产品总数量：<input type="number" class="form-control short goods_num"  name="goods_num0[{$kk}]" value="{$vv.goods_num}" readonly/> 
		<present name="changevv['goods_num']">
			<input type="text" class="form-control short red"  value="{$changevv['goods_num']}" />
		</present>
		</label>
	 	 <label class="input-inline">
		 产品总金额：<input type="number" step="0.01" class="form-control short goods_money"  name="goods_money0[{$kk}]" value="{$vv.goods_money}" readonly/> 
		<present name="changevv['goods_money']">
			<input type="text" class="form-control short red"  value="{$changevv['goods_money']}" />
		</present>
		</label>
		
	 	 <label class="input-inline"> 
		 支付运费：<input type="number" step="0.01" class="form-control short pay_freight" name="pay_freight0[{$kk}]" value="{$vv.pay_freight}"  /> 
		 <present name="changevv['pay_freight']">
		 	<input type="text" class="form-control short red"  value="{$changevv['pay_freight']}"  />  
		 </present>
		</label>
	 	 <label class="input-inline"> 
		 实际运费：<input type="number" step="0.01" class="form-control short real_freight" name="real_freight0[{$kk}]" value="{$vv.real_freight}"  /> 
		 <present name="changevv['real_freight']">
		 	<input type="text" class="form-control short red"  value="{$changevv['real_freight']}"  />  
		 </present>
		 <eq name="ok_freight" value="1">
		 	<button class="freight_count" type="button">运费计算</button>
		 </eq>
		 </label>
		
	 	 <label class="input-inline">
		 优惠金额：<input type="number" step="0.01" class="form-control short discount_money"  name="discount_money0[{$kk}]" value="{$vv.discount_money}" /> 
		<present name="changevv['discount_money']">
			<input type="text" class="form-control short red"  value="{$changevv['discount_money']}" />
		</present>
		</label>
		 <label class="input-inline">
		 其它费用：<input type="number" step="0.01" class="form-control short other_money"  name="other_money0[{$kk}]" value="{$vv.other_money}" /> 
		<present name="changevv['other_money']">
			<input type="text" class="form-control short red"  value="{$changevv['other_money']}" />
		</present>
		</label>
		 <label class="input-inline">
		 未税金额：<input type="number" step="0.01" class="form-control short invoice0_money"  name="invoice0_money0[{$kk}]" value="{$vv.invoice0_money}" readonly/> 
		<present name="changevv['invoice0_money']">
			<input type="text" class="form-control short red"  value="{$changevv['invoice0_money']}" />
		</present>
		</label>
		 
		<present name="vv.status">
	 	 <label class="input-inline">
	 	   订单状态：<input type="text" class="form-control short" value="{$statuss[$vv.status]|default='未知'}" readonly/> 
		 <eq name="vv.is_real" value="1">
		 <present name="url_status[$vv.status][1]">
		 &nbsp;&nbsp;&nbsp;
			<a class="js-ajax-dialog-btn1 btn btn-primary status_click" data-msg="{$url_status[$vv.status][0]}吗？" href0="{$url_status[$vv.status][1]}/id/{$vv.id}" >
			 	{$url_status[$vv.status][0]}
			 </a>
		</present>
		 </eq>
	 	</label>
	 	</present>
	 	<label class="input-inline">
			快递单号： 
			<input type="text" class="form-control short2 express_no" name="express_no0[{$kk}]" value="{$vv.express_no}" /> 
		<present name="changevv['express_no']">
			<input type="text" class="form-control short2 red"  value="{$changevv['express_no']}" />
		</present> 
		</label>
		<notempty name="vv.express_no">
			<a href="{:url('express/AdminFreight/express_query',['freight'=>$vv.freight,'no'=>$vv.express_no])}" target="{$zztarget.other}">查快递</a> 
	 		&nbsp;&nbsp;&nbsp;&nbsp;
	 	</notempty>
	  	<if condition="isset($vv.status) && $vv.status gt 20">
		 	<a href="{:url('print_order',['id'=>$kk])}" target="{$zztarget.other}">配货单</a> 
		 	&nbsp;&nbsp;&nbsp;&nbsp; 
		 	<eq name="utype" value="1">
		 	<a href="{:url('store/AdminStorein/index',['type'=>10,'type1'=>6,'type2'=>1,'name'=>$kk])}" target="{$zztarget.other}">查看出库记录</a>
	   		 
		 	<else/>
		 	<a href="{:url('store/AdminStorein/index',['type'=>1,'type1'=>6,'type2'=>1,'name'=>$kk])}" target="{$zztarget.other}">查看入库记录</a>
			
		 	</eq>
			 &nbsp;&nbsp;&nbsp;&nbsp;  
	   		 	   
	    </if>
	   	订单备注：  
		<input type="text" class="form-control fleft-all dsc" name="dsc0[{$kk}]" value="{$vv.dsc}" /> 
	<present name="changevv['dsc']">
		<input type="text" class="form-control fleft-all red"  value="{$changevv['dsc']}" />
	</present> 
	 
	</div>
</div>
