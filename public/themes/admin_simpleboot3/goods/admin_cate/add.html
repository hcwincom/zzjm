<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			<include file="goods@admin_cate/nav" />
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="{:url('add_do')}">

			<include file="goods@admin_cate:base" />
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					 
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
<script>
var cid=$('#cid').val(); 
cid_change(cid); 

$('#cid').change(function(){
	cid=$(this).val();
	cid_change(cid);
});
$('#code_num').change(function(){
	cid=$('#cid').val();
	var code_num=parseInt($('#code_num').val());
	
	$.post("{:url('code_change')}",{'cid':cid,'code_num':code_num},function(data){ 
		if(data.code!=1){
			alert(data.msg);
			cid_change(cid);
			return false;
		} 
	},'json');
});
function cid_change(cid){
	$.post("{:url('cid_change')}",{'cid':cid},function(data){ 
		if(data.code!=1){
			alert(data.msg);
			return false;
		}
		$('#code_num').val(data.msg);
	},'json');
}
 
</script>
