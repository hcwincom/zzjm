<div style="clear:both"></div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="name" value="{$info.name}" required/>
        <present name='change.name'>
            <input type="text" class="red form-control" value="{$change.name}" />
        </present>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">分类</label>
    <div class="col-md-6 col-sm-10">
        <select class="" name="cid" >

            <foreach name="cates" item="vo" k="key">
                <option value="{$key}"  >
                    {$vo}
                </option>
            </foreach>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">类型</label>
    <div class="col-md-6 col-sm-10">
        <foreach name="param_types" item="vo">
            <label class="radio-inline">
                <input type="radio" name="type" value="{$key}" required/>{$vo}
            </label>
        </foreach>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">默认值(最多4位小数)</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="fee" value="0" required/>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">简介</label>
    <div class="col-md-6 col-sm-10">

        <input type="text" class="form-control" name="dsc" value="{$info.dsc}" />
        <!--<textarea class="form-control"  rows="5" >{$info.dsc}</textarea>-->
        <present name='change.dsc'>
            <input type="text" class="form-control" name="dsc" value="{$info.dsc}" />
        </present>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="sort" value="{$info.sort|default=1000}" />
        <present name='change.sort'>
            <input type="text" class="red form-control" name="sort"  value="{$change.sort}" />
        </present>
    </div>
</div>

<div class="form-group "  >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
        <present name='change.dsc'>
            <input type="text" class="red form-control"  name="dsc"  value="{$change.dsc}"  />
        </present>
    </div>
</div>
<include file="public@adsc" />
