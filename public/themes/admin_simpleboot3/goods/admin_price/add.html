<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			<include file="public@nav" />
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="{:url('add_do')}">
			 
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name" value="" required/>
				</div>
			</div>
			 
			 
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">简介</label>
				<div class="col-md-6 col-sm-10">  
					<textarea class="form-control" name="dsc" rows="5" maxlength="250"></textarea>
				</div>
			</div>
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">排序</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="sort" value="10" />
				</div>
			</div>
			
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">价格参数计算</label>
				<div class="col-md-6 col-sm-10">
					<table class="table table-hover table-bordered table-list">
					 <foreach name="fees" item="vo">
						<thead>
							<tr> 
								<th >{$prices[$key]}参数名</th>
								<th >类型</th>
								<th >值</th>
							  	<th >备注</th> 
							</tr>
						</thead>
						<tbody>
					    <foreach name="vo" item="vv"> 
						 	<tr>  
								<td>{$vv.name}</td> 
								<td>
									<select name="type1[{$vv.id}]" id="">
									<foreach name="param_types" item="t" key="k">
										<option value="{$k}" <if condition="$k eq $vv.type">selected</if>>{$t}</option>
									</foreach>
									</select>
								</td> 
								<td><input type="text" name="fee1[{$vv.id}]" value="{$vv.fee}"/></td> 
								<td><input type="text" name="dsc1[{$vv.id}]" value="{$vv.dsc}"/></td>  
							 </tr> 
					 	</foreach>
					 	 
						</tbody>
						</foreach>
					</table>
					 
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
