<include file="public@header" />

<style media="screen,print" type="text/css">
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td,button{padding:0;margin:0;font-size:100%;}
body{font:12px "宋体", Arial, Helvetica, sans-serif;color:#404040;background-color:#fff;text-align:center}

.container {
	width:100%; margin:10px auto;
}
.express{font-size: 18px;margin-top: 20px;line-height: 2.5;}
.tab {
	width:60%;
	border-spacing:0;
	margin:0 auto;
	border:1px #c7c7c7 solid;
	border-bottom:none;
}

.tab td {
	border-bottom:1px #c7c7c7 solid;
	height:30px;
}

.con-th {
	font-size:14px;
	text-align:right;
	font-weight:bold;
	padding:0px 10px 0 20px;
	border-right:1px #c7c7c7 solid;
	background:#E5EBEE;
}

.con-td {
	color:#000;
	letter-spacing:0.1em;
	padding:0 10px;
	line-height:17px;
	text-align:left;
	word-break:break-all;
}

.btn {
	cursor: pointer;
	height: 26px;
	line-height: 24px;
	margin: 0px 4px;
	padding: 0 8px;
	text-align: center;
	display: inline;
	border-radius: 2px;
	font-size: 12px;
}

.btn {
	background-image: -webkit-gradient(linear,left top, left bottom, from(whiteSmoke), to(#F1F1F1));
	background-image: -webkit-linear-gradient(top, whiteSmoke, #F1F1F1);
	-webkit-border-radius: 2px;
	-webkit-user-select: none;
	background-color: whiteSmoke;
	background-image: linear-gradient(top, whiteSmoke, #F1F1F1);
	background-image: -o-linear-gradient(top, whiteSmoke, #F1F1F1);
	border: 1px solid gainsboro;
	border: 1px solid rgba(0, 0, 0, 0.1);
	color: #666;
}

.btn:hover {
	background-image: -webkit-gradient(linear,left top,left bottom,from(#F8F8F8),to(#F1F1F1));
	background-image: -webkit-linear-gradient(top,#F8F8F8,#F1F1F1);
	-webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
	background-color: #F8F8F8;
	background-image: linear-gradient(top,#F8F8F8,#F1F1F1);
	background-image: -o-linear-gradient(top,#F8F8F8,#F1F1F1);
	border: 1px solid #C6C6C6;
	box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
	color: #333;
}

</style>
</head>
<body>
	<form action="" method='post' id='express_print'>
		<input type="hidden" name="order_id" id="order_id" value="">
		<input type="hidden" name="express_id" id="express_id" value="">
		<div class="container">
			<div class="express">
				<p>快递单打印</p>
			</div>		
			<table class="tab">
				<tbody>
					<tr>
						<td class="con-th" width="20%">收货人姓名：</td>
						<td class="con-td" width="60%">{$info.conName}</td>
					</tr>
					<tr>
						<td class="con-th">收货地址：</td>
						<td class="con-td">{$info.conAddress}</td>
					</tr>
					<tr>
						<td class="con-th">联系电话：</td>
						<td class="con-td">{$info.conTele}</td>
					</tr>
					<tr>
						<td class="con-th">联系手机：</td>
						<td class="con-td">{$info.conPhone}</td>
					</tr>
					<tr>
						<td class="con-th">邮编：</td>
						<td class="con-td">{$info.conCode}</td>
					</tr>
					<tr>
						<td class="con-th">订单附言：</td>
						<td class="con-td">{$info.conPost}</td>
					</tr>
					<tr>
						<td colspan="2" style="height:40px;">
							<button type="button" class="btn"><span>EMS特快专递</span></button>
							<button type="button" class="btn"><span>申通快递</span></button>
						</td>
					</tr>
				</tbody>
			</table>
				
		</div>
	</form>
   
</body>
</html>
