<include file="public@header" />
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
 	 .pic1{
	background-position: center center;background-repeat: no-repeat;background-size:100%;
 	 	display:inline-block;width:70px;height:70px;
 	 }
</style>
 
 
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			 <include file="admin@goods/nav" />
			 
			 <li class="active"><a href="{:url('content_edit_info',['id'=>$info1.id])}">{$flag}技术详情修改详情</a></li>  
			 
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="{:url('content_edit_review')}">
		   <div class="form-group">
				<label  class="col-sm-2 control-label">产品id</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$info1.pid}" readonly/>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="{:url('edit',['id'=>$info1.pid])}" target="{$zztarget['edit']}">{$info1.pname}--详情</a>
					&nbsp;&nbsp;&nbsp;
					<a href="{:url('edit_list',['type1'=>'id','name'=>$info1.pid])}" target="{$zztarget['edit']}">查看编辑记录</a>
				</div>
			</div>
		 	<div class="form-group" style="overflow:hidden">
				<label for="" class="col-sm-2 control-label">技术资料</label>
				<div class="col-md-6 col-sm-10">
				{$content|default=''}
				</div>
			</div>
		<present name="change">
			<div class="form-group red" style="overflow:hidden">
				<label for="" class="col-sm-2 control-label">新技术资料</label>
				<div class="col-md-6 col-sm-10">
				{$change}
				</div>
			</div>
		</present>
			<div class="form-group">
				<label for="input-gender" class="col-sm-2 control-label">{$flag}状态</label>
				<div class="col-md-6 col-sm-10">
				 	<input type="text" class="form-control" value="{$statuss[$info1.pstatus]}" readonly/>  
				</div>
			</div>
			<div class="form-group rstatus">
				<label for="input-gender" class="col-sm-2 control-label">{$flag}技术详情编辑状态</label>
				<div class="col-md-6 col-sm-10">
				 <foreach name="review_status" item="vo">
				 <label class="radio-inline">
				 		<input type="radio" value="{$key}" name="rstatus" <if condition="$key eq $info1.rstatus">checked</if>/>{$vo}
				 </label>
				 </foreach>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10"> 
					<input type="hidden" name="id" value="{$info1.id}" /> 
					<eq name="info1.rstatus" value="1">
					<button type="submit" class="review_edit btn btn-primary js-ajax-submit"  >审核</button> 
					 </eq> 
					 
					 <p> </p>
				</div>
				
			</div>	 
			 
		</form>
	 
	</div>
	<script src="__STATIC__/js/admin.js"></script> 
	 
</body>
</html>
  <script>
 $('.review_edit').click(function(){
	 var status=$('.rstatus input:checked').val();
	 if(status=='1'){ 
		 return false;
	 } 
	 $(this).parents('form').attr('action',"{:url('content_edit_review')}");
 });
 </script>
