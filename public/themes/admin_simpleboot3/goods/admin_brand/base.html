<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="name" name="name" value="" required/>

    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称首字母</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="char" name="char" value=""  />
        <p>系统根据品牌名称自动识别首字母，如果非简体中文和英文字母开头的请手动输入分类字母。</p>
        <p>修改名称后首字母会自动清空，如有需要请手动填写</p>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">图片</label>
    <div class="col-md-6 col-sm-10">

        <input type="hidden" class="form-control" id="photo" name="pic" value="">
        <a href="javascript:uploadOneImage('图片上传','#photo');">上传图片</a>
        <img id="photo-preview" src="">
    </div>
</div>

<div class="form-group">
    <label for="" class="col-sm-2 control-label">简介</label>
    <div class="col-md-6 col-sm-10">

        <textarea class="form-control" name="dsc" rows="5"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="sort" value="10" />
    </div>
</div>

<div class="form-group "  >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
        <present name='change.dsc'>
            <input type="text" class="red form-control"  name="dsc"  value="{$change.dsc}"  />
        </present>
    </div>
</div>
<div style="clear:both"></div>
<notempty name="info.id">
    <div class="form-group ">
        <label for="" class="col-sm-2 control-label">创建人</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="aname" value="{$info.aname|default=$info['aid']}" />
        </div>
    </div>
</notempty>
<div style="clear:both"></div>
<notempty name="info.rid">
    <div class="form-group ">
        <label for="" class="col-sm-2 control-label">创建审核人</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="rname" value="{$info.rname|default=$info['rid']}" />
        </div>
    </div>
</notempty>
<div style="clear:both"></div>
<notempty name="info1.aid">
    <div class="form-group ">
        <label for="" class="col-sm-2 control-label">修改人</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control"  name="aname" value="{$info1.aname|default=$info1['aid']}" />
        </div>
    </div>
</notempty>

<div style="clear:both"></div>

<notempty name="info1.rid">
    <div class="form-group ">
        <label for="" class="col-sm-2 control-label">修改审核人</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="rname" value="{$info1.rname|default=$info1['rid']}" />
        </div>
    </div>
</notempty>
<div style="clear:both"></div>

<present name="info.id">
    <div class="form-group  "  >
        <label class="col-sm-2 control-label">修改备注</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="adsc" value="{$info1.adsc|default=''}"  />
            <p class="notice">修改人修改信息时可以先写此备注提醒审核人</p>
        </div>
    </div>
</present>
<present name="change">
    <div class="form-group  "  >
        <label class="col-sm-2 control-label">审核意见</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="rdsc" value="{$info1.rdsc|default=''}"  />
            <p class="notice">审核人审核信息时可以填写</p>
        </div>
    </div>
</present>

<div style="clear:both"></div>
