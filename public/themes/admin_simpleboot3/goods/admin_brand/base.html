<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="name" name="name" value="{$info.name}" required/>

        <present name='change.name'>
            <input type="text" class="red form-control" value="{$change.name}" />
        </present>

    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称首字母</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="char" name="char" value="{$info.char}"  />
        <p>系统根据品牌名称自动识别首字母，如果非简体中文和英文字母开头的请手动输入分类字母。</p>
        <p>修改名称后首字母会自动清空，如有需要请手动填写</p>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">图片</label>
    <div class="col-md-6 col-sm-10">

        <input type="hidden" class="form-control" id="photo" name="pic" value="{$info.pic}">
        <a href="javascript:uploadOneImage('图片上传','#photo');">上传图片</a>
        <img id="photo-preview" src="">
    </div>
</div>

<div class="form-group">
    <label for="" class="col-sm-2 control-label">简介</label>
    <div class="col-md-6 col-sm-10">

        <input type="text" class="form-control" name="dsc" value="{$info.dsc}" />
       
        <present name='change.dsc'>
            <input type="text" class="form-control" name="dsc" value="{$info.dsc}" />
        </present>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="sort" value="{$info.sort|default=1000}" />
        <present name='change.sort'>
            <input type="text" class="red form-control" name="sort"  value="{$change.sort}" />
        </present>
    </div>
</div>

<div class="form-group "  >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
        <present name='change.dsc'>
            <input type="text" class="red form-control"  name="dsc"  value="{$change.dsc}"  />
        </present>
    </div>
</div>
  <include file="public@adsc" />
