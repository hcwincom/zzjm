 <select class=" goods form-control short-auto" >

<script>
 
$(function(){ 
 	 
 	var url="{:url('goods/Goodsajax/goods')}";
	 
	$('#cate2').change(function(){
		var cid=parseInt($(this).val()); 
		 if(cid<=0){
			 $('.goods').html('');
			 return false;
		 }
		 $.post(url,{'cid':cid},function(data){
			 
			 if(data.code!=1){
				 return false;
			 }
			 var list=data.data;
			 var options='';
			 for(var i in list){
				 options+='<option value="'+i+'">'+list[i]+'</option>';
			 }
			 $('.goods').html(options);
		 },'json');
	});
	 
});


</script>
