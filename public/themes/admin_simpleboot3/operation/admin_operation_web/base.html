
<div style="clear:both"></div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="name" value="{$info.name}" required/>
        <present name='change.name'>
            <input type="text" class="form-control red" name="name" value="{$info.name}" />
        </present>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">网址</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="company_url" value="{$info.company_url}" required/>
         <present name='change.company_url'>
            <input type="text" class="form-control red" name="company_url" value="{$info.company_url}" />
        </present>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">产品网址</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="goods_url" value="{$info.goods_url}"  />
        <present name='change.goods_url'>
            <input type="text" class="form-control red" name="goods_url" value="{$info.goods_url}" />
        </present>
    </div>
</div>
 
<div class="form-group">
    <label for="" class="col-sm-2 control-label">简介</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}" />
        
        <present name='change.dsc'>
            <input type="text" class="form-control red" name="dsc" value="{$info.dsc}" />
        </present>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="sort" value="{$info.sort|default=1000}" />
        <present name='change.sort'>
            <input type="text" class="red form-control" name="sort"  value="{$change.sort}" />
        </present>
    </div>
</div>
 

<include file="public@adsc" />
